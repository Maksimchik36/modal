<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Студия</title>
    <!-- Сначала нормализатор -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" />
    <!-- Потом ваши стили -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Raleway:wght@700&family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section>
        <!-- КНОПКА ОТКРЫТИЯ МОДАЛЬНОГО ОКНА -->
        <button type="button" class="button js-open-modal" data-modal="beauty">Открыть окно</button>
        
        
        <!-- БЭКДРОП -->
        <div class="overlay" id="overlay-modal"></div>
        
        
        <!-- МОДАЛЬНОЕ ОКНО -->
        <div class="modal js-modal" data-modal="beauty">
        
            <svg class="modal__cross js-modal-close">
                <use href="./images/icon.svg#icon-close"></use>
            </svg>
        
            <p class="modal__title">Заголовок</p>
            <p class="modal__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque obcaecati adipisci soluta
                non, praesentium, ad hic quasi assumenda dolorem culpa facere! Dolor laboriosam facilis veniam sapiente
                deleniti veritatis culpa quis?</p>
        </div>
    </section>


    <script src="./js/modal.js"></script>
</body>

</html>
